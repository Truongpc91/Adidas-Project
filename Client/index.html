<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../images/logo.png" type="image/icon type">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../Js/angular.min.js"></script>
    <script src="../Js/angular-route.js"></script>
    <script src="../css/all.css"></script>
    <title>Adidas</title>
</head>

<body ng-app="myApp">
    <div class="container-fluid">
        <div class="row">
            <div ng-include="'layouts/_menu.html'"></div>
            <div class="" ng-view></div>
            <div ng-include="'layouts/_footer.html'"></div>
            <!-- <div ng-view=""></div> -->
        </div>
    </div>
    <!-- User -->
    <script src="controllers/authenticates/LoginController.js"></script>
    <script src="controllers/authenticates/RegisterControllers.js"></script>

    <!-- Products -->
    <script src="controllers/products/productsClientController.js"></script>
    <script src="controllers/products/DetailProductController.js"></script>
    <script src="controllers/cart/ListCartController.js"></script>
    <script>
        var myApp = angular.module('myApp', ['ngRoute']);

        myApp.config(($routeProvider) => {
            $routeProvider
                .when("/login", {
                    templateUrl: "../login.html",
                    controller: CheckLogin
                })
                .when("/register-account", {
                    templateUrl: "../register.html",
                    controller: registerUserControllers
                })
                .when("/product/detail/:id", {
                    templateUrl: "views/products/detailProduct.html",
                    controller: detailProduct
                })
                .when("/", {
                    templateUrl: "views/products/productClient.html",
                    controller: productsClient
                })
                .when("/cart-list", {
                    templateUrl: "views/cart/listCart.html",
                    controller: listCart
                })
                .when("/confirm-bill", {
                    templateUrl: "views/cart/thankYou.html",
                    // controller: listCart
                })
                .otherwise({
                    redirectTo: "/"
                })
        });
    </script>
    <script src="controllers/layouts/HeaderController.js"></script>
    <script src="./controllers/config.js"></script>
</body>

</html>
