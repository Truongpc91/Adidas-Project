<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../images/logo.png" type="image/icon type">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
        href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
        rel="stylesheet">
    <script src="../Js/angular.min.js"></script>
    <script src="../Js/angular-route.js"></script>
    <script src="../css/all.css"></script>
    <title>Adidas</title>
</head>

<body ng-app="myApp">
    <div class="container-fluid">
        <div class="row">
            <div ng-include="'layouts/_menu.html'"></div>
            <div class="" ng-view></div>
            <div ng-include="'layouts/_footer.html'"></div>
            <!-- <div ng-view=""></div> -->
        </div>
    </div>
    <!-- User -->
    <!-- <script src="controllers/users/ListUserController.js"></script>
    <script src="controllers/users/AddUserController.js"></script>
    <script src="controllers/users/UpdateUserController.js"></script> -->

    <!-- Products -->
    <script src="controllers/products/productsClientController.js"></script>
    <script src="controllers/products/DetailProductController.js"></script>
    <script src="controllers/authenticates/LoginController.js"></script>
    <script>
        var myApp = angular.module('myApp', ['ngRoute']);

        myApp.config(($routeProvider) => {
            $routeProvider
                .when("/login", {
                    templateUrl: "../login.html",
                    controller: CheckLogin
                })
                .when("/register-account", {
                    templateUrl: "../register.html",
                    // controller: listProducts
                })
                .when("/product/detail/:id", {
                    templateUrl: "views/products/detailProduct.html",
                    controller: detailProduct
                })
                .when("/", {
                    templateUrl: "views/products/productClient.html",
                    controller: productsClient
                })
               
                // .when("/list-users", {
                //     templateUrl: "views/users/list-users.html",
                //     controller: listUsers
                // })
                // .when("/add-user", {
                //     templateUrl: "views/users/add-user.html",
                //     controller: addUser
                // })
                // .when("/update/user/:id", {
                //     templateUrl: "views/users/update-user.html",
                //     controller: updateUser
                // })
                // .when("/dashboard", {
                //     templateUrl: "layouts/_dashboard.html",
                // })
                .otherwise({
                    redirectTo: "/"
                })
        });
    </script>
    <script src="./controllers/config.js"></script>
</body>

</html>
