<section class="vh-100 bg-image" style="background-image: url('./images/backgroundadidas3.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Đăng nhập</h2>
                            <form>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3cg">Địa chỉ Email</label>
                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" ng-model="form_login.email" />
                                    <p ng-show="errorLogin.email" class="text-danger fst-italic">Vui lòng nhập email !!! </p>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cg">Mật khẩu</label>
                                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" ng-model="form_login.password" />
                                    <p ng-show="errorLogin.password" class="text-danger fst-italic">Vui lòng nhập email !!! </p>
                                </div>
                                <p ng-show="errorLogin.non_email_password" class="text-danger fst-italic">Sai mật khẩu hoặc tài khoản !!!</p>
                                <p ng-show="successfullyLogin.admin" class="text-success fst-italic">Đăng nhập thành công với vai trò quản trị viên</p>
                                <p ng-show="successfullyLogin.user" class="text-success fst-italic">Đăng nhập thành công với vai trò người dùng</p>
                                <div class="d-flex justify-content-center mt-3">
                                    <button type="button"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body w-100 border-0" ng-click="Login()">Đăng
                                        nhập</button>
                                </div>
                                <hr>
                                <div class="d-block text-center pt-3">
                                    <p>Đăng nhập bằng</p>
                                    <div class="row ">
                                        <div class="col-6">
                                            <div class="badge rounded-pill bg-light text-dark" href="#">
                                                <img src="./images/images/googlepng.png" alt="" class="img-fluid"
                                                    style="width: 40px;">
                                                <a class="text-decoration-none text-secondary p-2">Google</a>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="badge rounded-pill bg-light text-dark">
                                                <img src="./images/images/Facebook_Logo_(2019).png.webp" alt=""
                                                    class="img-fluid" style="width: 40px;">
                                                <a class="text-decoration-none text-secondary p-2">Facebook</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p class="text-center text-muted mt-3 mb-0">Bạn chưa có tài khoản ? <a
                                        href="#!/register-account" class="fw-bold text-info"><u>Đăng ký ngay !</u></a>
                                </p>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
