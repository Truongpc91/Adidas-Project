<h3>Danh sách người dùng</h3>
<hr class="border-2">
<div class="table text-center p-4 bg-light shadow p-4 mb-5 bg-white rounded">
    <span ng-show="!success == false" class="text-success">Thao tác thành công</span>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <td>
                    <a href="#!/add-user" class="btn btn-info"><i class="fa-solid fa-plus"></i></a>
                </td>
                <td>Name</td>
                <td>Email</td>
                <td>Password</td>
                <td>Position</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(index,value) in listUsers | filter: searchText">
                <td>{{ index + 1 }}</td>
                <td>{{ value.name }}</td>
                <td>{{ value.email }}</td>
                <td>{{ value.password }}</td>
                <td>
                    <span ng-show="value.position == true" class="badge bg-info">Admin</span>
                    <span ng-show="!value.position == true" class="badge bg-secondary">User</span>
                </td>
                <td>
                    <a href="#!/update/user/{{value.id}}" class="btn btn-success" ng-click="getUser(value.id)">Update</a>
                    <button href="#" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#show"
                        ng-click="showUser(value.id)">
                        Show</button>
                    <button href="#" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete"
                        ng-click="getId(value.id)">
                        Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>

<!-- Modal Delete -->
<div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Bạn muốn xóa ?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <a href="#!/list-users" class="btn btn-danger" ng-click="deleteUser(getId)">Xóa</a>
            </div>
        </div>
    </div>
</div>

<!-- Modal Show -->
<div class="modal fade" id="show" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Show User : {{ user.name }} 
                    <span ng-show="user.position == true" class="badge bg-info"> Admin</span>
                    <span ng-show="!user.position == true" class="badge bg-secondary"> User</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="form-control">
                <div class="mb-2 mt-2">
                    <label for="" class="label-control">Name</label>
                    <input type="text" class="form-control" value="{{ user.name }}" disabled>
                </div>
                <div class="mb-2 mt-2">
                    <label for="" class="label-control">Email</label>
                    <input type="email" class="form-control" value="{{ user.email }}" disabled>
                </div>
                <div class="mb-2 mt-2">
                    <label for="" class="label-control">Password</label>
                    <input type="text" class="form-control" value="{{ user.password }}" disabled>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                </div>
        </div>
    </div>
</div>
