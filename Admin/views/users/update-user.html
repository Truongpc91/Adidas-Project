<h3>Sửa người dùng : {{form_user_update.name}}</h3>
<hr class="border-2">
<div class="">
    <form class="form-control ">
        <div class="mb-2 mt-2">
            <label for="" class="label-control">Name</label>
            <input type="text" class="form-control" ng-model="form_user_update.name">
            <p ng-if="checkValidate.name" class="text-danger fst-italic">Tên không được để trống !!!</p>
        </div>
        <div class="mb-2 mt-2">
            <label for="" class="label-control">Email</label>
            <input type="email" class="form-control" ng-model="form_user_update.email">
            <p ng-if="checkValidate.name" class="text-danger fst-italic">Email không được để trống !!!</p>
        </div>
        <div class="mb-2 mt-2">      
            <label for="" class="label-control">Password</label>
            <input type="password" class="form-control" ng-model="form_user_update.password">
            <p ng-if="checkValidate.name" class="text-danger fst-italic">Mật khẩu không được để trống !!!</p>
        </div>
        <div class="form-check form-switch mb-2 mt-2">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" ng-model="form_user_update.position">
            <label class="form-check-label" for="flexSwitchCheckDefault"
                ng-show="form_user_update.position == true">Admin</label>
            <label class="form-check-label" for="flexSwitchCheckDefault"
                ng-show="!form_user_update.position == true">User</label>
        </div>
        <button class="btn btn-success mt-2" ng-click="updateUser(form_user_update.id)" type="button">Sửa</button>
        <a href="#!/list-users" class="btn btn-secondary mt-2">List User</a>
    </form>
</div>
